# Nombre del flujo de trabajo
name: Deploy Website to GitHub Pages

# Define cuÃ¡ndo se debe ejecutar este robot
on:
  # Se ejecuta cada vez que subes cÃ³digo a la rama 'main'
  push:
    branches:
      - main

# Permisos necesarios para que el robot pueda escribir en el otro repositorio
permissions:
  contents: write

# Tareas que el robot debe realizar
jobs:
  build-and-deploy:
    # Tipo de mÃ¡quina que usarÃ¡ el robot
    runs-on: ubuntu-latest
    steps:
      # 1. Descarga el cÃ³digo fuente de tu repositorio 'website'
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v4

      # 2. Instala Node.js, la herramienta para construir el sitio
      - name: Setup Node.js âš™ï¸
        uses: actions/setup-node@v4
        with:
          node-version: '20' # Usamos una versiÃ³n moderna de Node.js
          cache: 'npm'

      # 3. Instala todas las dependencias del proyecto (como React, Vite, etc.)
      - name: Install dependencies ğŸ“¦
        run: npm install

      # 4. Construye el sitio web (crea la carpeta 'dist' con la versiÃ³n final)
      - name: Build project ğŸ—ï¸
        run: npm run build

      # 5. Publica la carpeta 'dist' en el otro repositorio (mikrotik-hispano.github.io)
      - name: Deploy to GitHub Pages ğŸš€
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          # El repositorio donde se publicarÃ¡ la web final
          external_repository: MikroTik-Hispano/mikrotik-hispano.github.io
          # La rama de destino en ese repositorio
          publish_branch: main
          # La carpeta que contiene el sitio web construido
          publish_dir: ./dist
          # Mensaje del commit que harÃ¡ el robot
          commit_message: 'ğŸš€ Deploy website'
