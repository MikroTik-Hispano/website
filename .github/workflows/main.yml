# Nombre del flujo de trabajo
name: Deploy Website to GitHub Pages

# Define cuÃ¡ndo se debe ejecutar
on:
  push:
    branches:
      - main

# Permisos explÃ­citos que pedirÃ¡ el robot (de tu investigaciÃ³n)
permissions:
  contents: write

# Tareas que el robot debe realizar
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      # 1. Descarga el cÃ³digo fuente de tu repositorio 'website'
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v4

      # 2. Instala Node.js
      - name: Setup Node.js âš™ï¸
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      # 3. Instala todas las dependencias
      - name: Install dependencies ğŸ“¦
        run: npm install

      # 4. Construye el sitio web
      - name: Build project ğŸ—ï¸
        run: npm run build

      # 5. Publica en el otro repositorio usando el token clÃ¡sico
      - name: Deploy to GitHub Pages ğŸš€
        uses: peaceiris/actions-gh-pages@v4
        with:
          # Usamos el token clÃ¡sico que ya creamos y guardamos
          personal_token: ${{ secrets.ACCESS_TOKEN }}
          # El repositorio donde se publicarÃ¡ la web final
          external_repository: MikroTik-Hispano/mikrotik-hispano.github.io
          # La rama de destino
          publish_branch: main
          # La carpeta que contiene el sitio web construido
          publish_dir: ./dist
          # Mensaje del commit que harÃ¡ el robot
          commit_message: 'ğŸš€ Deploy automÃ¡tico del sitio'
